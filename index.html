<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <div class="winner hidden">
        <h1>You Won! Play Again?</h1> 
            <div>
                <button type="button" class="btn btn-success btn-lg" onClick="easy()">Easy</button>
                <button type="button" class="btn btn-warning btn-lg" onClick="medium()">Medium</button>
                <button type="button" class="btn btn-danger btn-lg" onClick="hard()">Hard</button>
                <button type="button" class="btn btn-dark btn-lg" onClick="insane()">Insane</button>
            </div>
        <h3>Play with a custom grid size?</h3>
        <div>
            <input type="text" class="horizontal" id="horizontal" maxlength="2" size="15" value="Horizontal Cells">
            
            <input type="text" class="vertical" id="vertical" maxlength="2" size="15" value="Verical Cells">
            <button class="btn btn-primary btn-sm" onClick="setDifficulty();">Set Grid Size</button>
        </div>
    </div>
    <div class="start">
        <h1>Select Difficulty</h1>
        <div>
            <button type="button" class="btn btn-success btn-lg" onClick="easy()">Easy</button>
            <button type="button" class="btn btn-warning btn-lg" onClick="medium()">Medium</button>
            <button type="button" class="btn btn-danger btn-lg" onClick="hard()">Hard</button>
            <button type="button" class="btn btn-dark btn-lg" onClick="insane()">Insane</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
